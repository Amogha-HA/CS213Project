<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NSS, slot preferences</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">LDAP LOGIN</li>
    <li>Social Profiles</li>
    <li>Personal Details and free slots</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Confirm your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="LDAP" placeholder="LDAP ID " />
    <input type="password" name="pass" placeholder="Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="Gmail" placeholder="Gmail ID" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will keep this confidential</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="Languages that you know" placeholder="Languages that you know" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="Free slots" placeholder="Enter your free slots by looking at the image below. Eg. 1a,2b,5f,6d"></textarea>
	<img src='timetable.png' align = 'center'></img>
	<input list="NGO list" name="NGO list" placeholder="NGO preference 1" >
               <datalist id="NGO list">
                      <option value="NGO_A">
                      <option value="NGO_B">
                      <option value="NGO_C">
                      <option value="NGO_D">
                      <option value="NGO_E">
               </datalist>
	<input list="NGO list" name="NGO list" placeholder="NGO preference 2" >
               <datalist id="NGO list">
                      <option value="NGO_A">
                      <option value="NGO_B">
                      <option value="NGO_C">
                      <option value="NGO_D">
                      <option value="NGO_E">
               </datalist>
    <input list="NGO list" name="NGO list" placeholder="NGO preference 3" >
               <datalist id="NGO list">
                      <option value="NGO_A">
                      <option value="NGO_B">
                      <option value="NGO_C">
                      <option value="NGO_D">
                      <option value="NGO_E">
               </datalist>
	<input list="NGO list" name="NGO list" placeholder="NGO preference 4" >
               <datalist id="NGO list">
                      <option value="NGO_A">
                      <option value="NGO_B">
                      <option value="NGO_C">
                      <option value="NGO_D">
                      <option value="NGO_E">
               </datalist>
	<input list="NGO list" name="NGO list" placeholder="NGO preference 5" >
               <datalist id="NGO list">
                      <option value="NGO_A">
                      <option value="NGO_B">
                      <option value="NGO_C">
                      <option value="NGO_D">
                      <option value="NGO_E">
               </datalist>
	<textarea name="Laptop" placeholder="Do you have a laptop and how comfortable are you using it? (Yes/No)"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
